<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Fallback background */
      color: #e0e0e0;
      font-family: "Inter", sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    /* Dark overlay */
    #videoOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Adjust opacity (0.5 = 50% darkness) */
    z-index: -1;
    }

    /* Glassmorphism container */
    .error-container {
      background: rgba(38, 19, 71, 0.26);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 30px;
      max-width: 500px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 140, 255, 0.643),
                  0 0 40px rgba(165, 70, 255, 0.3);
      animation: glowPulse 6s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 25px rgba(0, 140, 255, 0.4),
                    0 0 50px rgba(138, 43, 226, 0.4);
      }
      100% {
        box-shadow: 0 0 30px rgba(0, 140, 255, 0.7),
                    0 0 60px rgba(138, 43, 226, 0.7);
      }
    }

    /* Error number styling */
    .error-number {
      color: #e74c3c;
      font-size: 4em;
      font-weight: bold;
      margin: 0;
    }

    /* Heading styling */
    h1 {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
      color: #e0e0e0;
    }

    /* Paragraph styling */
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px 0;
      color: #e0e0e0;
    }

    /* Link styling */
    a {
      color: #e0e0e0;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }
    
    a:hover {
      background: rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="bgVideo" autoplay muted loop>
    <source src="/static/videos/api-gateway-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="videoOverlay"></div>

  <div class="error-container">
    <div class="error-number">{{ error_code }}</div>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <a href="{{ url_for('index') }}">Return Home</a>
  </div>
</body>
</html>
